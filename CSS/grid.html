<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      padding: 0;
      margin: 0;
     
    }
    ul {
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    li {
      width: 33%;
      height: 33%;
      list-style: none;
      background-color: antiquewhite;
    }
    li:nth-of-type(3n) {
      margin-right: 0;
    }
    /* ul {
      display: grid;
      grid-template-columns: 30% 30% 30%;
      grid-template-rows: 30% 30% 30%;
      grid-gap: 5%;
    } */
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>
</html>
